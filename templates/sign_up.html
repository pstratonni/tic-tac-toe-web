<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/styles/styles_su.css" />
    <title>Sign up</title>
</head>
<body>
    <form id="form">
        <label for="name" class="label">username</label>
        <input type="text" name="" id="name" placeholder="your name" class="input">
        <div class="available hidden">Name not available</div>
        <label for="pass" class="label">password</label>
        <input type="password" name="" id="pass" placeholder="your password" class="input">
        <label for="pass_conf" class="label">password</label>
        <input type="password" name="" id="pass_conf" placeholder="confirm your password" class="input">
        <div class="confirm hidden">Passwords do not match</div>
        <button type="submit">Create</button>
    </form>
    <script src="static/scripts/create.js"></script>
</body>
</html>
